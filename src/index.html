<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/dc7da62845.js" crossorigin="anonymous"></script>
    <title>title</title>
</head>
<body>
    <div class="nav-bar">
        <div class="open-sidebar fa-solid fa-bars nav-item"></div>
        <a href="./">
            <div class="home-btn fa-solid fa-house nav-item"></div>
        </a>
    </div>
    <div class="nav-sidebar">
        <div class="close-container">
            <div class="close-sidebar fa-solid fa-xmark"></div>
        </div>
        <div class="projects-container">
            <div class="filter">All</div>
            <div class="filter">Personal</div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-content">
            <div class="main-header">
                <div class="header-today">Today</div>
                <div class="header-date">Mon Nov 28</div>
            </div>
            <div class="task-container">
                <div class="task-icon"></div>
                <div class="task-input">placeholder task text lorem ipsum stuffy stuff texty text goes here for now big dog</div>
                <div class="task-date">8/21</div>
                <div class="task-edit fa-solid fa-pen-to-square"></div>
            </div>
        </div>
        <div class="add-task-btn fa-solid fa-circle-plus hover-standard"></div>
    </div>
    <div class="add-task-container">
        <div class="add-task-content">
            <input type="text" name="add-task-title" id="add-task-title" class="add-task-title" placeholder="title">
            <textarea name="add-task-description" id="add-task-description" cols="1" rows="10" class="add-task-description" placeholder="Here you can add some notes to your task"></textarea>
            <div class="add-task-flags">
                <div class="add-task-priority fa-solid fa-flag"></div>
                <div class="add-task-time fa-solid fa-clock"></div>
                <div class="add-task-date fa-solid fa-calendar-days"></div>
            </div>
            <div class="add-task-action-container">
                <div class="add-task-cancel hover-standard">Cancel</div>
                <div class="add-task-submit">Add Task</div>
            </div>
        </div>
    </div>
    <div class="edit-task-container">
        <div class="edit-task-content">
            <input type="text" name="edit-task-title" id="edit-task-title" class="edit-task-title">
            <textarea name="edit-task-description" id="edit-task-description" cols="1" rows="10" class="edit-task-description"></textarea>
            <div class="edit-task-flags">
                <div class="edit-task-priority fa-solid fa-flag"></div>
                <div class="edit-task-time fa-solid fa-clock"></div>
                <div class="edit-task-date fa-solid fa-calendar-days"></div>
            </div>
            <div class="edit-task-action-container">
                <div class="edit-task-cancel hover-standard">Cancel</div>
                <div class="edit-task-submit">Save</div>
            </div>
        </div>
    </div>
</body>
</html>
